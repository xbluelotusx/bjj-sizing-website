<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Website Name</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    .logo { width: 100px; display: block; margin: 0 auto 20px auto; }
    h1, h2 { text-align: center; }
    form { margin: 30px 0; display: flex; flex-direction: column; gap: 12px; }
    label { font-weight: bold; }
    input, select { padding: 8px; font-size: 1em; }
    button { padding: 10px; font-size: 1em; margin-top: 10px; }
    #result-table { margin: 20px 0; border-collapse: collapse; width: 100%; }
    #result-table th, #result-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .faq { margin-top: 40px; }
    .faq h3 { margin-bottom: 10px; }
    .faq-item { margin-bottom: 15px; }
  </style>
</head>
<body>
  <!-- Logo (replace src with your logo URL or use a placeholder) -->
  <img src="https://placehold.co/100x100?text=Logo" alt="Logo" class="logo">

  <h1>Your Website Name</h1>
  <h2>Your elevator pitch goes here in one sentence.</h2>

  <form id="main-form">
    <label for="select">Choose an option:</label>
    <select id="select" required>
      <option value="">--Please choose--</option>
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
    </select>

    <label for="input1">First input:</label>
    <input type="text" id="input1" required>

    <label for="input2">Second input:</label>
    <input type="text" id="input2" required>

    <button type="submit">Get Result</button>
  </form>

  <div id="result"></div>

  <div class="faq">
    <h3>FAQ</h3>
    <div class="faq-item">
      <strong>Q: What is this website for?</strong><br>
      A: Itâ€™s a simple demo one-pager with interactive elements.
    </div>
    <div class="faq-item">
      <strong>Q: How do I use it?</strong><br>
      A: Fill in the fields and see your result below.
    </div>
    <div class="faq-item">
      <strong>Q: Can I customize it?</strong><br>
      A: Yes! Edit the HTML as you like.
    </div>
  </div>

  <script>
    document.getElementById('main-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const select = document.getElementById('select').value;
      const input1 = document.getElementById('input1').value;
      const input2 = document.getElementById('input2').value;
      if (select && input1 && input2) {
        document.getElementById('result').innerHTML = `
          <table id="result-table">
            <tr><th>Selected Option</th><td>${select}</td></tr>
            <tr><th>First Input</th><td>${input1}</td></tr>
            <tr><th>Second Input</th><td>${input2}</td></tr>
          </table>
        `;
      }
    });
  </script>
</body>
</html>
